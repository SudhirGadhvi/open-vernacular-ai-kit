site_name: Gujarati CodeMix Kit
site_description: Gujarati-English code-mix + Gujlish normalization toolkit
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - Install: install.md
  - CLI: cli.md
  - SDK: sdk.md
  - Config Schema: config-schema.md
  - Cookbook:
      - WhatsApp Cleanup: cookbook/whatsapp.md
      - CSV Batch: cookbook/csv-batch.md
      - JSONL Batch: cookbook/jsonl-batch.md
      - User Lexicon: cookbook/lexicon.md
      - Dialects: cookbook/dialects.md
      - RAG Quickstart: cookbook/rag.md
  - Benchmarks: benchmarks.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true

