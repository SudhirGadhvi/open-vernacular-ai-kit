name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ steps.tag.outputs.is_prerelease }}
      tag_name: ${{ steps.tag.outputs.tag_name }}
    steps:
      - name: Detect release type from tag
        id: tag
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          if [[ "$TAG_NAME" =~ -(alpha|beta|rc)(\.|[0-9]|$) ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist/wheel
        run: |
          python -m pip install -U pip
          python -m pip install build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    needs: [metadata, build]
    if: needs.metadata.outputs.is_prerelease == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  github-release:
    needs: [metadata, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v8
        with:
          name: dist
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.metadata.outputs.tag_name }}
          name: ${{ needs.metadata.outputs.tag_name }}
          prerelease: ${{ needs.metadata.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: dist/*

