site_name: Open Vernacular AI Kit
site_description: Open-source Indian vernacular text normalization toolkit (Sarvam-first now, global-ready roadmap)
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - What We Solve: what-we-solve.md
  - Install: install.md
  - CLI: cli.md
  - API Service: api-service.md
  - Deploy: deploy.md
  - SDK: sdk.md
  - Config Schema: config-schema.md
  - North-Star Metrics: north-star-metrics.md
  - Cookbook:
      - Integration Examples: cookbook/integrations.md
      - WhatsApp Cleanup: cookbook/whatsapp.md
      - CSV Batch: cookbook/csv-batch.md
      - JSONL Batch: cookbook/jsonl-batch.md
      - Batch CLI Recipes: cookbook/batch-cli-recipes.md
      - User Lexicon: cookbook/lexicon.md
      - Dialects: cookbook/dialects.md
      - RAG Quickstart: cookbook/rag.md
      - LLM Uplift Notebook: cookbook/llm-uplift-notebook.md
  - Benchmarks: benchmarks.md

markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
